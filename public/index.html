<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marisel AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/logo.png" alt="Marisel AI Logo" class="logo">
            <h1>Hi, I'm Marisel AI.</h1>
            <p>How can I assist you today?</p>
        </header>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask me anything...">
            <button id="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
        <div class="api-selector">
            <select id="api-select">
                <option value="deepseek-r1">DeepSeek-R1</option>
                <option value="deepseek-llm">DeepSeek-LLM</option>
                <option value="gpt">GPT-3</option>
                <option value="mistral">Mistral</option>
                <option value="jinwoo">Jinwoo AI</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
